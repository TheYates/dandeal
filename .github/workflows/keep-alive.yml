name: Keep Supabase Active

on:
  schedule:
    # Run every day at 3:00 AM UTC (adjust as needed)
    # This keeps the Supabase free tier active by preventing 7 days of inactivity
    - cron: '0 3 * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Database
        run: |
          echo "Pinging database to keep Supabase project active..."
          
          # Make request to keep-alive endpoint
          response=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.KEEP_ALIVE_TOKEN }}" \
            "${{ secrets.APP_URL }}/api/keep-alive")
          
          # Extract HTTP status code (last line)
          http_code=$(echo "$response" | tail -n1)
          
          # Extract response body (everything except last line)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          # Check if request was successful
          if [ "$http_code" -eq 200 ]; then
            echo "✅ Successfully pinged database"
          else
            echo "❌ Failed to ping database"
            exit 1
          fi
      
      - name: Summary
        if: always()
        run: |
          echo "### Keep-Alive Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This workflow keeps your Supabase free tier project active by pinging the database daily." >> $GITHUB_STEP_SUMMARY
